[supervisord]
nodaemon=true

[program:collectstatic]
command=bash -c "python /django/manage.py collectstatic --noinput && supervisorctl start migration"
directory=/django/
autostart=true
autorestart=false
stderr_logfile=/var/log/collectstatic.err.log
stdout_logfile=/var/log/collectstatic.out.log


[program:migration]
command=bash -c "python manage.py migrate && supervisorctl start gunicorn"
directory=/django/
autostart=false
autorestart=false
stderr_logfile=/var/log/migration.err.log
stdout_logfile=/var/log/migration.out.log


[program:gunicorn]
command=gunicorn ganesha_fun_world_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90 --graceful-timeout 90
directory=/django/
autostart=false
autorestart=true
stderr_logfile=/var/log/gunicorn.err.log
stdout_logfile=/var/log/gunicorn.out.log
